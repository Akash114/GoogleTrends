<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}

{% load static %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
    <style>
    .modal {
    display:    none;
    position:   fixed;
    z-index:    1000;
    top:        0;
    left:       0;
    height:     100%;
    width:      100%;
    background: rgba( 255, 255, 255, .8 )
                url('http://i.stack.imgur.com/FhHRx.gif')
                50% 50%
                no-repeat;
}

        body.loading .modal {
    overflow: hidden;
}
body.loading .modal {
    display: block;
}

    </style>
<body>

    <form action="">
        <h2>Explore what the world is searching</h2><br/><br/>
        <input type="text" id="keyword" name="keyword" placeholder="Enter a search keyword"><br/><br/>
        <button type="button" onclick="interest(event)">Explore</button>

        <div style="display: none" id="result">
        <h3 style="margin: 20px">Interest over time</h3><br/>

                <div id ="chartContainer" style="height: 400px;width: 500px;">
                <canvas id="chart" style="display: None;margin-top: 100px"></canvas>
                </div>
        </div>
    </form>
    <div id="heatmap">
    </div>

    <div id="related">

    </div>

    <div id="queries">

    </div>

    <div id="trends">

    </div>

<div class="modal"><!-- Place at bottom of page --></div>

</body>
